<div class="home-container">
  <mat-card class="configCard">
    <div class="emq-title">Configuración Broker MQTT</div>
    <form class="config-form">
      <mat-grid-list cols="4" rowHeight="4:1">
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Host</mat-label>
            <input matInput [value]="connection.hostname" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Port</mat-label>
            <input matInput type="number" [value]="connection.port" placeholder="8083/8084" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Mountpoint</mat-label>
            <input matInput [value]="connection.path" placeholder="/mqtt" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Client ID</mat-label>
            <input matInput [value]="connection.clientId" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [value]="connection.username" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [value]="connection.password" />
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
    <mat-grid-list cols="8" rowHeight="4:1">
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="createConnection()">{{ isConnection ? 'Conectado' : 'Conectar' }}</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="warn" (click)="destroyConnection()" *ngIf="isConnection">Desconectar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>

  <mat-card class="subscriptionCard">
    <div class="emq-title">Sensor Temperatura</div>
    
    <mat-grid-list cols="4" rowHeight="4:1">
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>C°</mat-label>
          <input matInput [value]="sensorTemperatura" disabled/>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="8" rowHeight="4:1">
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="doSubscribe()">{{ subscribeSuccess ? 'Visualizando' : 'Visualizar' }}</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="warn" (click)="doUnSubscribe()" *ngIf="subscribeSuccess">No Visualizar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>


  <mat-card class="publishCard">
    <div class="emq-title">Motor</div>
    <form class="config-form">
      <mat-grid-list cols="4" rowHeight="4:1">
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Topic</mat-label>
            <input matInput [value]="publish.topic" />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="fill">
            <mat-label>Payload</mat-label>
            <input matInput [value]="publish.payload" />
          </mat-form-field>
        </mat-grid-tile>
        
      </mat-grid-list>
    </form>
    <mat-grid-list cols="8" rowHeight="4:1">
      <mat-grid-tile>
        <button mat-raised-button color="primary" *ngIf="isConnection" (click)="doPublish('1')">{{ 'Encender' }}</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="warn" *ngIf="isConnection" (click)="doPublish('0')">{{ 'Apagar' }}</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  
</div>
